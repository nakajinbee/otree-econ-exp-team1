{% block title %}
    Page title
{% endblock %}

{% block content %}
<h3>販促費　E を選んでください</h3>
<form method="post">
  {{ formfields }}
    <!-- 次へボタンを削除または非表示に -->
    <style>
        button[type=submit] {
            display: none;
        }
    </style>
</form>

<script>
    // 制限時間（秒）
    const TIME_LIMIT = 30;

    // 制限時間経過後に自動送信する
    setTimeout(() => {
        document.querySelector('form').submit();
    }, TIME_LIMIT * 1000);
</script>
{% endblock %}
