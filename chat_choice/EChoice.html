{% block title %} Page title {% endblock %} {% block content %}
<h3>販促費Eを選んでください</h3>

<!-- チャットボックス -->
<div
  id="chat-log"
  style="
    border: 1px solid #ccc;
    height: 200px;
    overflow-y: scroll;
    white-space: pre-wrap;
  "
>
  {{ chat_log }}
</div>

<!-- メッセージ送信用 -->
<input
  id="chat-input"
  type="text"
  placeholder="メッセージを入力..."
  style="width: 80%"
/>
<button type="button" id="send-btn">送信</button>

<hr />

<form method="post">
  {{ formfields }}
  <!-- 次へボタンを削除または非表示に -->
  <style>
    button[type="submit"] {
      display: none;
    }
  </style>
</form>

<script>
  const chatBox = document.getElementById("chat-log");
  const input = document.getElementById("chat-input");
  const sendBtn = document.getElementById("send-btn");

  sendBtn.addEventListener("click", () => {
    const message = input.value;
    if (message) {
      liveSend(message);
      input.value = "";
    }
  });

  //   チャットメッセージを受信する関数;
  function liveRecv(message) {
    console.log("Received message:", message);
    chatBox.textContent += (chatBox.textContent ? "\n" : "") + message;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
{% endblock %}
